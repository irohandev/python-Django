<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Template Example</title>
</head>
<body>
    <!--
      This is a Django template placeholder.
      The double curly braces {{ fname }} will be replaced dynamically
      with the value of 'fname' variable passed from the Django view's context.

      For example, if the view sends {'fname': 'Rohan Dev Singh'},
      this line will render as:
      <h1>Hello Rohan Dev Singh!</h1>
    -->
    <h1>Hello {{ fname }}!</h1>
</body>
</html>
