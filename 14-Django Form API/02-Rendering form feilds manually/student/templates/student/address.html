<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Student Address!</h1>
    {% comment %} <form action="">
        {{form}}
    </form> {% endcomment %}


    {% comment %} <form action="">
        {% for field in form %}
            {{ field.label_tag }}
            {{ field }}
        {% endfor %}
    </form> {% endcomment %}


    <form action="">
        {% for field in form %}
        <label for="{{field.id_for_label}}" class="">{{field.label}}</label>
        <input class="" type="{{field.field.widget.input_type}}" name="{{field.name}}" required id="{{field.id_for_label}} value="{{field.value|default:''}}" placeholder="{{field.field.widget.attrs.placeholder|default:''}}" required="{{field.field.required}}" <br>
        {% endfor %}
    </form>
</body>
</html>
